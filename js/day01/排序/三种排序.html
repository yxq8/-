<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=[5,3,1,7,6];
        var arr1=[6,3,5,1,4,2];
        var index;

        // 冒泡排序:相邻两位数进行比较，
        for(let i=0;i<arr.length-1;i++){
            for(let j=0;j<arr.length-1-i;j++){
             if(arr[j]>arr[j+1]){
                index=arr[j+1];
                arr[j+1]=arr[j];
                arr[j]=index;
            }
            console.log(arr);
            }
        }
 
    
        // 选择排序：按顺序比较，找最大值或者最小值；
        for(let i=0;i<arr1.length-1;i++){
            var min=i;
            for(let j=i+1;j<arr1.length;j++){
              if(arr1[j]<arr1[min]){//按顺序，找到最小下标
                  min=j;
              }
            }
            if(min!=i){
                var temp;
                temp=arr1[i];
                arr1[i]=arr1[min];
                arr1[min]=temp;
                console.log(arr1);
            }
        }

         //sort排序
         function c(a,b){//升序
             return a-b;
         }
         function d(a,b){//降序
             return b-a;
         }
         var a=[6,3,11,5,3,2];
         var a1=[6,3,11,5,3,2];
         a.sort(c);
         a1.sort(d);
         console.log(a);
         console.log(a1);

    </script>
</head>
