<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.	定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。 -->
<script>
 var arr=[];
 var arry=[];
 var sum,avg;
for(let i=1;i<=30;i++){
    arr.push(2*i);
}
console.log(arr);
for(var i=1;i<=6;i++){
    sum=0;
    for(var j=5*(i-1);j<i*5;j++){
        sum=sum+arr[j];    
    }
    avg=sum/5;
    arry.push(avg);

}
 console.log(arry);

</script>
</body>
</html>
