<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=parseInt(Math.random()*100000);
        var arr=[];
        var i=0;
        console.log(number);
        var str=String(number);
        arr=str.split("");
        console.log(arr);

        while(number>0){
            arr[i]=number%10;
            number=parseInt(number/10);
            i++;
        }
        arr.reverse();
        console.log(arr);

        while(number>0){
            arr.unshift(number%10);
            number=parseInt(number/10);
        }
        console.log(arr);
        


    </script>
</body>
</html>
